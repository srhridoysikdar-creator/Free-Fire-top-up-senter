<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Free Fire Top-Up Center</h1>
        <div class="hero">
            <h2>Top Up Your Free Fire Account Instantly</h2>
            <button onclick="scrollToPackages()">Choose Your Package</button>
        </div>
    </header>
    <section class="packages">
        <h2>Available Packages</h2>
        <div class="package-selection">
            <div class="package">
                <h3>Package 1</h3>
                <p>500 Diamonds</p>
                <p>Price: $5</p>
            </div>
            <div class="package">
                <h3>Package 2</h3>
                <p>1000 Diamonds</p>
                <p>Price: $10</p>
            </div>
            <div class="package">
                <h3>Package 3</h3>
                <p>2000 Diamonds</p>
                <p>Price: $20</p>
            </div>
        </div>
    </section>
    <section class="order-form">
        <h2>Order Your Diamonds</h2>
        <form>
            <label for="uid">Free Fire UID:</label>
            <input type="text" id="uid" name="uid" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <button type="submit">Submit</button>
        </form>
        <p>For assistance, contact us on WhatsApp:</p>
        <a href="https://wa.me/yourwhatsapplink" target="_blank">Chat on WhatsApp</a>
    </section>
    <script>
        function scrollToPackages() {
            document.querySelector('.packages').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
